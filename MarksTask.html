<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <table border="1">
        <caption>Student Marks</caption>
        <tr>
            <th>Student Name</th>
            <th>Subjects</th>
            <th>Marks</th>

        </tr>
        <tr>
            <td rowspan="5" align="center">Hanuman</td>
            <td>English</td>
            <td> <input type="number" id="m1" onkeyup="addMarks() " ></td>
        </tr>
        <tr>

            <td>Science</td>
            <td> <input type="number" id="m2" onkeyup="addMarks() " ></td>
        </tr>
        <tr>

            <td>Social</td>
            <td><input type="number" id="m3" onkeyup="addMarks() " ></td>
        </tr>
        <tr>
            <td>Hindi</td>
            <td> <input type="number" id="m4" onkeyup="addMarks() " ></td>

        </tr>
        <tr>
            <td>Maths</td>
            <td> <input type="number" id="m5" onkeyup="addMarks() " ></td>
        </tr>
        <tr>
            <td></td>
            <td>Total</td>
            <td ><label id="res"></label></td>
        </tr>
    </table>
    <hr />
    <script>
        $(document).ready(function () {
            addMarks();
        });
        function addMarks() {
            var mark1 = $('#m1').val();
            if (!mark1) {
                mark1 = 0;
            }
            var mark2 = $('#m2').val();
            if (!mark2) {
                mark2 = 0;
            }
            var mark3 = $('#m3').val();
            if (!mark3) {
                mark3 = 0;
            }
            var mark4 = $('#m4').val();
            if (!mark4) {
                mark4 = 0;
            }
            var mark5 = $('#m5').val();
            if (!mark5) {
                mark5 = 0;
            }
            total = Number(mark1) + Number(mark2) + Number(mark3) + Number(mark4) + Number(mark5);
            $('#res').html(total);
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <p>Enter Number 1: <input type="text" id="n1" name="first" value="n" /> </p>

    <p>Enter Number 2: <input type="text" id="n2" name="second" value="n"/> </p>

    <button id="submit" onclick="add2()">Total</button>

    <script>
        function add2() {
            let num1 = Number(document.getElementById("n1").value);
            let num2 = Number(document.getElementById("n2").value);
            alert(num1 + num2);
            //document.write(add());
        }

    </script>

</body>
</html>
